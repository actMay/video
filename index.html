<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视频播放器</title>
		<link rel="stylesheet" type="text/css" href="css/video.css"/>
	</head>
	<body>
		<div class="main">
			<video src="img/3theB.mp4" width="700" height="500" id='video'></video>
			<div class="control">
				<i class="iconfont left">&#xe508;</i>
				<i class="iconfont hide left">&#xe6fa;</i>
				<div class="process">
					<div class="proPoint">
						
					</div>
					<div class="pro">
						
					</div>
				</div>
				<span>0:00</span>
				<i class="iconfont right">&#xe637;</i>
				<div class="volume">
					<div class="volPoint">
						
					</div>
					<div class="vol">
						
					</div>
				</div>
				<i class="iconfont right">&#xe61e;</i>
			</div>
		</div>
	</body>
	
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/video.js" type="text/javascript" charset="utf-8"></script>
</html>
